service: lambda-fatima

provider:
  name: aws
  runtime: nodejs6.10
  stage: develop
  region: us-west-2
  timeout: 30

  environment:
    SIGNER_KEY: c15d1f5d211bdb5d12634bc08615cc337ac1f219f84642be5ca6336da6e15cb2
    APP_NAME: "Andres Junge's Test App"
    APP_MNID: '2orFtu2eF8dGXEKVnbHLdBsmwvbpyzoTeLs'
    ANALYTICS_WRITE_KEY: 'Dpu6F9FzH7GtefERJMJmKtkcCfDtKJGm'

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true

functions:
  request:
    handler: src/api-v1_handler.request
    description: Make a disclose request
    events:
     - http:
         path: v1/request
         method: get
    environment:
      CALLBACK_URL: 'https://api.uport.space/fatima/v1/callback/'
  callback:
    handler: src/api-v1_handler.callback
    description: Handle disclosed data
    events:
     - http:
         path: v1/callback
         method: post
